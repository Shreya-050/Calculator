<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div id="screen">
            <div id="equation">
            <p id="value1">10</p>
            <p id="opr">+</p>
            <p id="value2">11</p>
            <p id="equal">=</p></div>
            <p id="current_entry">0</p>
        </div>
        <div id="buttons">
            <button id="1" onclick="display(1)">1</button>
            <button id="2" onclick="display(2)">2</button>
            <button id="3" onclick="display(3)">3</button>
            <button class="opr" id="+" onclick="operator('+')" >+</button>
            <button  id="4" onclick="display(4)">4</button>
            <button id="5" onclick="display(5)">5</button>
            <button id="6"onclick="display(6)">6</button>
            <button class="opr" id="-" onclick="operator('-')" >-</button>
            <button id="7" onclick="display(7)">7</button>
            <button id="8" onclick="display(8)">8</button>
            <button id="9" onclick="display(9)">9</button>
            <button class="opr" id="X"  onclick="operator('X')">X</button>
            <button id="C" style="background-color: orange;">Erase</button>
            <button id="0" onclick="display(0)">0</button>
            <button class="opr"  id="equalto" >=</button>
            <button class="opr"  id="/"  onclick="operator('/')">/</button>
           
        </div>
    </div>
<script src="script.js"></script>
</body>


</html>
